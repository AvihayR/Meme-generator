<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <header>
        <section class="top-header flex justify-space align-center">
            <div class="logo"><img src="design/logo.png" alt="Main logo"></div>
            <nav>
                <ul>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
        </section>
        <section class="filtering">
            <input type="search">
            <article class="filter-by-words">
                <a href="">Funny</a>
                <a href="">Comics</a>
                <a href="">Dogs</a>
                <a href="">More..</a>
            </article>
        </section>
    </header>
    <main>
        <section class="gallery"></section>
        <section class="editor">
            <article class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </article>
            <article class="controls-container">
                <label>Line text: <input type="text" class="line-text" title="Enter text for the selected line"
                        oninput="onSetLineTxt(this)"></label>
                <label>Text color: <input type="color" title="Pick a color for the selected line"
                        oninput="onSetTxtColor(this)"></label>
                <button title="Increase font" onclick="onChangeTxtSize(2)">A+</button>
                <button title="Decrease font" onclick="onChangeTxtSize(-2)">A-</button>
                <button title="Add a new line" onclick="onAddLine()">Add a new line</button>
                <button title="Switch line" onclick="onSwitchLine()">Switch line</button>
            </article>
            <article class=" share-container">
                <a href="" download="" onclick="onDownloadCanvas(this)">Download</a>
            </article>

        </section>
    </main>
    <footer>

    </footer>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
