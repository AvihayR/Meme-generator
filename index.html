<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <header>
        <h1>Meme generator</h1>
    </header>
    <main>
        <section class="gallery"></section>
        <section class="editor">
            <article class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </article>
            <article class="controls-container">
                <label>Line text: <input type="text" class="line-text" oninput="onSetLineTxt(this)"></label>
            </article>
            <article class="share-container">
                <a href="" download="" onclick="onDownloadCanvas(this)">Download</a>
            </article>

        </section>
    </main>
    <footer>

    </footer>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
