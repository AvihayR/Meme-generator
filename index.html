<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="grid main-layout" onload="onInit()">
    <header class="main-header">
        <section class="top-header grid main-layout">
            <nav class="flex justify-space align-center">
                <div class="logo"><img src="design/logo.png" alt="Main logo"></div>
                <ul class="main-menu flex">
                    <li><a href="">Gallery</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
        </section>
        <section class="lower-header grid main-layout">
            <div class="controls flex align-center justify-space">
                <label class="search-bar flex justify-space align-center"> <input type="search"
                        placeholder="Enter search keyword"> <img src="../design/search-icon.png" alt="Magnifying glass">
                </label>
                <article class="filter-by-words flex">
                    <a href="">Funny</a>
                    <a href="">Comics</a>
                    <a href="">Dogs</a>
                    <a href="">More..</a>
                </article>
            </div>
        </section>
    </header>
    <main>
        <section class="gallery grid"></section>
        <section class="editor flex column align-center">
            <article class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </article>
            <article class="controls-container">
                <label>Line text: <input type="text" class="line-text" title="Enter text for the selected line"
                        oninput="onSetLineTxt(this)"></label>
                <label>Text color: <input type="color" title="Pick a color for the selected line"
                        oninput="onSetTxtColor(this)"></label>
                <button title="Increase font" onclick="onChangeTxtSize(2)">A+</button>
                <button title="Decrease font" onclick="onChangeTxtSize(-2)">A-</button>
                <button title="Add a new line" onclick="onAddLine()">Add a new line</button>
                <button title="Switch line" onclick="onSwitchLine()">Switch line</button>
            </article>
            <article class=" share-container">
                <a href="" download="" onclick="onDownloadCanvas(this)">Download</a>
            </article>

        </section>
    </main>
    <footer>

    </footer>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
